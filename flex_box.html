<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column; /*direction of main axis*/
            /* flex-wrap: wrap; boxes wrap into next line */
            justify-content: space-between; /*works with horizontal direction(main)*/
            height: 1500px;
            align-items: center; /*works with cross axis, so if main axis is vertical, this'll work with horizontal axis*/
            background-color: turquoise;




        }
        .items{
            width: 150px;
            height: 150px;
            background-color: tomato;
            margin: 10px; /*separated each individual item*/
            font-size: 30px;
            color: white;


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        

        </div>
    </div>
</body>
</html>
